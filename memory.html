<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>

        <script>

            normalise = (tensor) => {
                const min = tensor.min();
                const max = tensor.max();

                const normalisedTensor = tensor.sub( min ).div( max.sub( min ) );
                return {
                    tensor: normalisedTensor,
                    min,
                    max
                }
            };

            denormalise = (tensor, min, max) => {
                const denormalisedTensor = tensor.mul( max.sub( min ) ).add( min );
                return denormalisedTensor; 
            }

            plot = async (pointsArray, featureName) => {
                tfvis.render.scatterplot(
                    { name: `${featureName} vs House Price` },
                    { values: [pointsArray], series: ["original"] },
                    {
                        xLabel: featureName,
                        yLabel: "Price",
                    }
                )
            }

            run = async ( ) => {
                
                // Import from CSV
                const houseSalesDataSet = tf.data.csv("http://127.0.0.1:8080/kc_house_data.csv");

                // Extract x and y values to plot
                const points = houseSalesDataSet.map( record => ({
                    x: record.sqft_living,
                    y: record.price
                }));
                plot( await points.toArray(), "Square Feet");

                // Extract Features (inputs)
                const featureValues = await points.map( p => p.x ).toArray();
                const featureTensor = tf.tensor2d( featureValues, [featureValues.length, 1]);

                // Extract Labels (outputs)
                const labelValues = await points.map( p => p.y ).toArray();
                const labelTensor = tf.tensor2d( labelValues, [labelValues.length, 1]);

                const normalisedFeature = normalise(featureTensor);
                const normalisedLabel = normalise(labelTensor);
            };

            run();
        </script>
    </head>

    <body>
        Hello TensorFlow!
    </body>
</html>
